<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Tools Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            width: 600px;
            height: 400px;
            background: white;
            border: 2px solid #ddd;
            margin: 0 auto;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: none; /* Start simple with display none/block */
        }
        
        .slide.active {
            display: block;
        }
        
        .slide h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active">
            <h2>Power Automate</h2>
            <p>Business Workflow Automation</p>
        </div>
        
        <div class="slide">
            <h2>Zapier</h2>
            <p>App Connections & Triggers</p>
        </div>
        
        <div class="slide">
            <h2>UiPath</h2>
            <p>Process Automation</p>
        </div>
    </div>

    <script>
        // Super simple JavaScript
        const slides = document.querySelectorAll('.slide');
        let current = 0;
        
        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            // Show current slide
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            current = (current + 1) % slides.length;
            showSlide(current);
        }
        
        // Change slide every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</html>
