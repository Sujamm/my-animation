<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Tools Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            width: 600px;
            height: 400px;
            background: white;
            border: 2px solid #ddd;
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* Hide slides that move outside */
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;  
            opacity: 0;  /* Start invisible */
            transform: translateX(50px); /* Start off to the right */
            transition: all 0.6s ease; /* Smooth animation */
        }
        
        .slide.active {
            opacity: 1; /* Fades in */
            transform: translateX(0); /* Slides into position */
        }
        
        .slide h2 {
            color: #333;
            margin-bottom: 20px;
        }
        /* Adding some visual polish */
        .slide {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            margin: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active">
            <h2>Power Automate</h2>
            <p>Business Workflow Automation</p>
        </div>
        
        <div class="slide">
            <h2>Zapier</h2>
            <p>App Connections & Triggers</p>
        </div>
        
        <div class="slide">
            <h2>UiPath</h2>
            <p>Process Automation</p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let current = 0;
        
        function showSlide(index) {
            // Remove active class from all slides
            slides.forEach(slide => slide.classList.remove('active'));
            // Add active class to current slide
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            current = (current + 1) % slides.length;
            showSlide(current);
        }
        
        // Change slide every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</html>
